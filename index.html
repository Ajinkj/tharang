<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    .animation-container {
      height: 3000px; /* set the height of the container to enable scrolling */
    }

    .animation-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.8s ease; /* set a transition for smooth image change */
    }

    .text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .text-container {
      position: fixed;
      bottom: -100px; /* set initial position of text */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease, bottom 0.8s ease; /* add transition for smooth rise of text */
    }

    .text-container.active {
      opacity: 1;
      bottom: 20px; /* set final position of text */
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <title>Tharang</title>
</head>
<body>
  <div class="loading">
    <div class="loading-text">Loading...</div>
  </div>

  <div class="animation-container">
    <img src="1.svg" alt="Animation Image" class="animation-image">
  </div>

  <div class="text text1">Get Ready</div>

  <div class="text-container">
    <h1>Get Ready</h1>
    <p>Sentence 1</p>
    <p>Sentence 2</p>
  </div>

  <script>
    window.addEventListener('load', function() {
      const loadingOverlay = document.querySelector('.loading-overlay');
      loadingOverlay.style.display = 'none';
    });

    const images = ['1.svg', '2.svg', '3.svg', '4.svg', '5.svg', '6.svg', '7.svg', '8.svg', '9.svg', '10.svg', '11.svg', '12.svg', '13.svg', '14.svg', '15.svg', '16.svg', '17.svg', '18.svg', '19.svg', '20.svg', '21.svg', '22.svg', '23.svg', '24.svg', '25.svg', '26.svg', '27.svg', '28.svg', '30.svg', '31.svg', '32.svg', '33.svg', '34.svg', '35.svg', '36.svg', '37.svg', '38.svg', '39.svg', '40.svg', '41.svg', '42.svg', '43.svg'];

const imageCount = images.length;
const imageHeight = 3000 / imageCount;

let currentImage = 0;

function updateImage() {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  const newImage = Math.floor(scrollTop / imageHeight);

  if (newImage !== currentImage) {
    currentImage = newImage;
    const imageSrc = images[currentImage];
    const animationImage = document.querySelector('.animation-image');
    animationImage.src = imageSrc;
    animationImage.style.opacity = 1;
  }
}

window.addEventListener('scroll', updateImage);
</script>
</body>
</html>
